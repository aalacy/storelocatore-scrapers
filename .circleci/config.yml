# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2.1
jobs:
  check-update-scope:
    docker:
      - image: cimg/base:2020.01
    steps:
      - checkout
      - run:
          name: Check scope of updates
          command: |
            source ./.circleci/lib.sh
            check_update_scope

  python-lint:
    executor: python/default
    steps:
      - checkout
      - restore_cache:
          keys:
            - venv-{{ .Branch }}
      - run:
          name: Install dependencies
          command: |
            python -m venv venv
            source ./venv/bin/activate
            pip install .[dev]
      - save_cache:
          paths:
            - venv
          key: venv-{{ .Branch }}
      - run:
          name: Check formatting
          command: |
            source ./venv/bin/activate
            source ./.circleci/lib.sh
            UPDATED_PYTHON_FILES=$(get_updated_python_files)
            [ -n "$UPDATED_PYTHON_FILES" ] && black --check "$UPDATED_PYTHON_FILES"
      - run:
          name: Lint with flake8
          command: |
            source ./venv/bin/activate
            source ./.circleci/lib.sh
            UPDATED_PYTHON_FILES=$(get_updated_python_files)
            [ -n "$UPDATED_PYTHON_FILES" ] && flake8 "$UPDATED_PYTHON_FILES"
      - run:
          name: Check with mypy
          command: |
            source ./venv/bin/activate
            source ./.circleci/lib.sh
            UPDATED_PYTHON_FILES=$(get_updated_python_files)
            [ -n "$UPDATED_PYTHON_FILES" ] && mypy "$UPDATED_PYTHON_FILES"

  node-lint:
    executor: node/default
    steps:
      - checkout
      - node/install-packages
      - run:
          name: Check formatting
          command: |
            source ./.circleci/lib.sh
            UPDATED_NODE_FILES=$(get_updated_node_files)
            [ -n "$UPDATED_NODE_FILES" ] && npx prettier --check "$UPDATED_NODE_FILES"
      - run:
          name: Lint with eslint
          command: |
            source ./.circleci/lib.sh
            UPDATED_NODE_FILES=$(get_updated_node_files)
            [ -n "$UPDATED_NODE_FILES" ] && npx eslint "$UPDATED_NODE_FILES"

orbs:
  node: circleci/node@4.1.0
  python: circleci/python@1.2.1
workflows:
  check:
    jobs:
      - check-update-scope
      - python-lint
